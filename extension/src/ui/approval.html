<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Magnee Approval</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #0d0d1a;
            color: #eee;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            color: #00d4ff;
            font-size: 24px;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .field {
            margin-bottom: 10px;
        }

        .label {
            color: #888;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .value {
            font-family: monospace;
            word-break: break-all;
            font-size: 14px;
        }

        .actions {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
        }

        .btn-magnee {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-original {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ccc;
        }

        .btn-reject {
            background: transparent;
            color: #ff4444;
            border: 1px solid #ff444433;
        }
    </style>
</head>

<body>
    <h1>ðŸ§² Magnee</h1>
    <p style="text-align:center; color:#ccc; margin-top:-10px; font-size:14px;">Transaction Intercepted</p>

    <div class="card">
        <div class="field">
            <div class="label">TO</div>
            <div class="value" id="to">...</div>
        </div>
        <div class="field">
            <div class="label">VALUE</div>
            <div class="value" id="value">...</div>
        </div>
    </div>

    <div class="actions">
        <button id="magneefyBtn" class="btn-magnee">âœ¨ Magneefy (Pay via Router)</button>
        <button id="originalBtn" class="btn-original">Original (Use ETH)</button>
        <button id="rejectBtn" class="btn-reject">Reject</button>
    </div>

    <script src="approval.js"></script>
</body>

</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 440" width="480" height="440">
  <defs>
    <linearGradient id="blue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2B7AE8"/>
      <stop offset="100%" stop-color="#1A5BC4"/>
    </linearGradient>
    <linearGradient id="red" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#EE4040"/>
      <stop offset="100%" stop-color="#D42E2E"/>
    </linearGradient>
    <linearGradient id="silver" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#BCC5D3"/>
      <stop offset="100%" stop-color="#8E99A8"/>
    </linearGradient>

    <path id="leftU" d="M 34,380 L 34,180 A 120,120 0 0 1 274,180 L 274,380 L 206,380 L 206,180 A 52,52 0 0 0 102,180 L 102,380 Z"/>
    <path id="rightU" d="M 206,380 L 206,180 A 120,120 0 0 1 446,180 L 446,380 L 378,380 L 378,180 A 52,52 0 0 0 274,180 L 274,380 Z"/>

    <clipPath id="LU-left"><rect x="0" y="0" width="154" height="440"/></clipPath>
    <clipPath id="LU-right"><rect x="154" y="0" width="326" height="440"/></clipPath>
    <clipPath id="RU-left"><rect x="0" y="0" width="326" height="440"/></clipPath>
    <clipPath id="RU-right"><rect x="326" y="0" width="154" height="440"/></clipPath>
  </defs>

  <!-- Swapped: Left=RED|BLUE, Right=BLUE|RED -->
  <use href="#leftU" fill="url(#red)" clip-path="url(#LU-left)"/>
  <use href="#leftU" fill="url(#blue)" clip-path="url(#LU-right)"/>
  <use href="#rightU" fill="url(#blue)" clip-path="url(#RU-left)"/>
  <use href="#rightU" fill="url(#red)" clip-path="url(#RU-right)"/>

  <rect x="34" y="380" width="68" height="48" fill="url(#silver)"/>
  <rect x="206" y="380" width="68" height="48" fill="url(#silver)"/>
  <rect x="378" y="380" width="68" height="48" fill="url(#silver)"/>
</svg>
